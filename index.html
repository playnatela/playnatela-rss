<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayNaTela RSS Viewer</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        #title {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.7);
            text-align: center;
            padding: 10px;
            font-size: 2em;
            white-space: normal;
            word-wrap: break-word;
            max-width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <img id="newsImage" src="" alt="Imagem da NotÃ­cia">
    <div id="title"></div>

    <script>
        let currentIndex = 0;
        let items = [];

        async function fetchRSS() {
            const response = await fetch('webterra_rss_v2.xml');
            const text = await response.text();
            const parser = new DOMParser();
            const xml = parser.parseFromString(text, 'text/xml');
            items = Array.from(xml.querySelectorAll('item'));
            showNextItem();
            setInterval(showNextItem, 15000);
        }

        function showNextItem() {
            if (items.length === 0) return;

            const item = items[currentIndex];
            const title = item.querySelector('title').textContent;
            const contentEncoded = item.querySelector('content\\:encoded').textContent;
            const parser = new DOMParser();
            const html = parser.parseFromString(contentEncoded, 'text/html');
            const img = html.querySelector('img');
            const imgSrc = img ? img.src : '';

            document.getElementById('newsImage').src = imgSrc;
            document.getElementById('title').textContent = title;

            currentIndex = (currentIndex + 1) % items.length;
        }

        fetchRSS();
    </script>
</body>
</html>
