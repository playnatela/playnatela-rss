<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor WebTerra</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #news-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #news-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #news-title {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 2em;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="news-container">
    <img id="news-image" src="" alt="Imagem da notÃ­cia">
    <div id="news-title"></div>
  </div>

  <script>
    const feedUrl = 'https://playnatela.github.io/playnatela-rss/webterra_rss_v2.xml';
    let items = [];
    let index = 0;

    async function fetchFeed() {
      const response = await fetch(feedUrl);
      const text = await response.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, 'text/xml');
      items = Array.from(xml.querySelectorAll('item'));
    }

    function showNextNews() {
      if (items.length === 0) return;
      const item = items[index];
      const title = item.querySelector('title').textContent;
      const content = item.querySelector('content\\:encoded')?.textContent || '';
      const imgMatch = content.match(/<img.*?src="(.*?)"/);
      const imgUrl = imgMatch ? imgMatch[1] : '';

      document.getElementById('news-image').src = imgUrl;
      document.getElementById('news-title').textContent = title;

      index = (index + 1) % items.length;
    }

    async function start() {
      await fetchFeed();
      showNextNews();
      setInterval(showNextNews, 15000); // troca a cada 15s
      setInterval(fetchFeed, 300000); // atualiza feed a cada 5 min
    }

    start();
  </script>
</body>
</html>
