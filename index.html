<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayNaTela RSS Viewer</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .title {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <img id="news-image" src="" alt="Imagem da Notícia">
    <div class="title" id="news-title"></div>

    <script>
        const rssUrl = 'https://raw.githubusercontent.com/playnatela/playnatela-rss/main/webterra_rss_v2.xml';
        let news = [];
        let currentIndex = 0;

        async function fetchRSS() {
            try {
                const response = await fetch(rssUrl);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'application/xml');
                const items = xml.querySelectorAll('item');

                news = Array.from(items).map(item => {
                    const title = item.querySelector('title').textContent;
                    const contentEncoded = item.querySelector('content\\:encoded')?.textContent || '';
                    const description = item.querySelector('description')?.textContent || '';

                    // Função para decodificar entidades HTML
                    function decodeHtml(html) {
                        const txt = document.createElement('textarea');
                        txt.innerHTML = html;
                        return txt.value;
                    }

                    const decodedDescription = decodeHtml(description);

                    // Regex robusto
                    let imgMatch = contentEncoded.match(/<img[^>]+src="([^">]+)"/);
                    if (!imgMatch) {
                        imgMatch = decodedDescription.match(/<img[^>]+src="([^">]+)"/);
                    }
                    const imageUrl = imgMatch ? imgMatch[1] : '';

                    return { title, imageUrl };
                }).filter(n => n.imageUrl);

                if (news.length === 0) {
                    document.getElementById('news-title').textContent = 'Nenhuma notícia com imagem encontrada.';
                    return;
                }

                showNews();
            } catch (error) {
                document.getElementById('news-title').textContent = 'Erro ao carregar RSS.';
                console.error(error);
            }
        }

        function showNews() {
            const { title, imageUrl } = news[currentIndex];
            document.getElementById('news-title').textContent = title;
            document.getElementById('news-image').src = imageUrl;

            currentIndex = (currentIndex + 1) % news.length;
            setTimeout(showNews, 15000);
        }

        fetchRSS();
    </script>
</body>
</html>
