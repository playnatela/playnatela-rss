<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayNaTela RSS Viewer</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
        }
        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/playnatela/playnatela-rss/main/moldura.png') no-repeat center center;
            background-size: cover;
        }
        #news-image {
            position: absolute;
            top: 10%;
            left: 6%;
            width: 88%;
            height: 80%;
            object-fit: cover;
            border: none;
        }
        .title {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            font-size: 2em;
            color: white;
        }
    </style>
</head>
<body>
    <div class="frame">
        <img id="news-image" src="" alt="Imagem da Notícia">
        <div class="title" id="news-title"></div>
    </div>

    <script>
        const rssUrl = 'https://raw.githubusercontent.com/playnatela/playnatela-rss/main/webterra_rss_v2_4.xml';
        let news = [];
        let currentIndex = 0;

        async function fetchRSS() {
            try {
                const response = await fetch(rssUrl);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'application/xml');
                const items = xml.querySelectorAll('item');

                function decodeHtml(html) {
                    const txt = document.createElement('textarea');
                    txt.innerHTML = html;
                    return txt.value;
                }

                news = Array.from(items).map(item => {
                    const title = item.querySelector('title').textContent;
                    const contentEncoded = item.querySelector('content\\:encoded')?.textContent ||
                                           item.getElementsByTagName('content:encoded')[0]?.textContent || '';
                    let imgMatch = contentEncoded.match(/<img[^>]*src=["']([^"']+)["']/i);
                    let imageUrl = imgMatch ? imgMatch[1] : '';

                    return { title, imageUrl };
                }).filter(n => n.imageUrl);

                if (news.length === 0) {
                    document.getElementById('news-title').textContent = 'Nenhuma notícia com imagem encontrada.';
                    return;
                }

                showNews();
            } catch (error) {
                document.getElementById('news-title').textContent = 'Erro ao carregar RSS.';
                console.error(error);
            }
        }

        function showNews() {
            const { title, imageUrl } = news[currentIndex];
            document.getElementById('news-title').textContent = title;
            document.getElementById('news-image').src = imageUrl;

            currentIndex = (currentIndex + 1) % news.length;
            setTimeout(showNews, 7500);
        }

        fetchRSS();
    </script>
</body>
</html>
