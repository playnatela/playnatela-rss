<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayNaTela RSS Viewer</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #news-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('moldura.png') no-repeat center center;
            background-size: 100% 100%;
            z-index: 3;
            pointer-events: none;
        }
        #title-background {
            position: absolute;
            bottom: 100px; /* sobe para dentro do espaço vazado */
            left: 0;
            width: 100%;
            padding: 20px 40px; /* padding vertical e horizontal */
            background: rgba(0, 0, 0, 0.5); /* half-shade escuro */
            z-index: 2;
            box-sizing: border-box;
        }
        #news-title {
            font-size: 2.6em; /* ~30% maior */
            font-weight: bold;
            color: white;
            text-align: center;
            z-index: 4;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <img id="news-image" src="" alt="Imagem da Notícia">
    <div id="title-background">
        <div id="news-title"></div>
    </div>
    <div id="overlay"></div>

    <script>
        const rssUrl = 'https://raw.githubusercontent.com/playnatela/playnatela-rss/main/webterra_rss_v2_4.xml';
        let news = [];
        let currentIndex = 0;

        async function fetchRSS() {
            try {
                const response = await fetch(rssUrl);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'application/xml');
                const items = xml.querySelectorAll('item');

                function decodeHtml(html) {
                    const txt = document.createElement('textarea');
                    txt.innerHTML = html;
                    return txt.value;
                }

                news = Array.from(items).map(item => {
                    const title = item.querySelector('title').textContent;

                    const contentEncoded = item.querySelector('content\\:encoded')?.textContent ||
                                           item.getElementsByTagName('content:encoded')[0]?.textContent || '';

                    let imageUrl = '';
                    let imgMatch = contentEncoded.match(/<img[^>]*src=["']([^"']+)["']/i);

                    if (!imgMatch) {
                        const rawDescription = item.querySelector('description')?.textContent || '';
                        const decodedDescription = decodeHtml(rawDescription);
                        imgMatch = decodedDescription.match(/<img[^>]*src=["']([^"']+)["']/i);
                    }

                    if (imgMatch) {
                        imageUrl = imgMatch[1];
                    }

                    return { title, imageUrl };
                }).filter(n => n.imageUrl);

                if (news.length === 0) {
                    document.getElementById('news-title').textContent = 'Nenhuma notícia com imagem encontrada.';
                    return;
                }

                showNews();
            } catch (error) {
                document.getElementById('news-title').textContent = 'Erro ao carregar RSS.';
                console.error(error);
            }
        }

        function showNews() {
            const { title, imageUrl } = news[currentIndex];
            document.getElementById('news-title').textContent = title;
            document.getElementById('news-image').src = imageUrl;

            currentIndex = (currentIndex + 1) % news.length;
            setTimeout(showNews, 7500); // 7,5 segundos
        }

        fetchRSS();
    </script>
</body>
</html>
