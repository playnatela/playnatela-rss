<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayNaTela RSS Viewer</title>
<style>
    body {
        margin: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }
    #news-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center 20%;
        z-index: 1;
    }
    @media (max-width: 768px) {
        #news-image {
            object-position: center 30%;
        }
    }
    @media (max-width: 480px) {
        #news-image {
            object-position: center 40%;
        }
    }
    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('moldura.png') no-repeat center center;
        background-size: 100% 100%;
        z-index: 3;
        pointer-events: none;
    }
    #title-background {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 2;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        padding: 10px 40px;
    }
    #news-logo {
        height: 80px; /* dobra o tamanho da logo */
        margin-right: 20px;
        flex-shrink: 0;
    }
    #news-title {
        font-size: 2.4em;
        font-weight: bold;
        color: white;
        text-align: left;
        word-wrap: break-word;
        flex: 1;
        display: -webkit-box;
        -webkit-line-clamp: 2;  /* limite visual para 2 linhas */
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: normal; /* permite quebra de linha */
        line-height: 1.2em;
        max-height: 2.4em; /* 2 linhas de altura */
    }
    @media (max-width: 768px) {
        #news-logo {
            height: 60px;
            margin-right: 15px;
        }
        #news-title {
            font-size: 2em;
            max-height: 2.4em;
        }
    }
    @media (max-width: 480px) {
        #title-background {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #news-logo {
            height: 50px;
            margin: 0 0 5px 0;
        }
        #news-title {
            font-size: 1.6em;
            text-align: center;
            max-height: none; /* libera no mobile */
        }
    }
</style>
</head>
<body>
<img id="news-image" src="" alt="Imagem da Notícia">
<div id="title-background">
    <img id="news-logo" src="LOGO-WT.webp" alt="WebTerra Logo">
    <div id="news-title"></div>
</div>
<div id="overlay"></div>

<script>
    const rssUrl = 'https://raw.githubusercontent.com/playnatela/playnatela-rss/main/webterra_rss_v2_4.xml';
    let news = [];
    let currentIndex = 0;
    const blacklist = ['ladrão', 'furto', 'preso', 'presa', 'webterra'];

    async function fetchRSS() {
        try {
            const response = await fetch(rssUrl);
            const text = await response.text();
            const parser = new DOMParser();
            const xml = parser.parseFromString(text, 'application/xml');
            const items = xml.querySelectorAll('item');

            function decodeHtml(html) {
                const txt = document.createElement('textarea');
                txt.innerHTML = html;
                return txt.value;
            }

            news = Array.from(items).map(item => {
                const title = item.querySelector('title').textContent;

                const contentEncoded = item.querySelector('content\\:encoded')?.textContent ||
                                       item.getElementsByTagName('content:encoded')[0]?.textContent || '';

                let imageUrl = '';
                let imgMatch = contentEncoded.match(/<img[^>]*src=["']([^"']+)["']/i);

                if (!imgMatch) {
                    const rawDescription = item.querySelector('description')?.textContent || '';
                    const decodedDescription = decodeHtml(rawDescription);
                    imgMatch = decodedDescription.match(/<img[^>]*src=["']([^"']+)["']/i);
                }

                if (imgMatch) {
                    imageUrl = imgMatch[1];
                }

                return { title, imageUrl };
            }).filter(n => n.imageUrl && !blacklist.some(word => n.title.toLowerCase().includes(word)));

            if (news.length === 0) {
                document.getElementById('news-title').textContent = 'Nenhuma notícia com imagem encontrada.';
                return;
            }

            showNews();
        } catch (error) {
            document.getElementById('news-title').textContent = 'Erro ao carregar RSS.';
            console.error(error);
        }
    }

    function showNews() {
        const { title, imageUrl } = news[currentIndex];
        document.getElementById('news-title').textContent = title;
        document.getElementById('news-image').src = imageUrl;

        currentIndex = (currentIndex + 1) % news.length;
        setTimeout(showNews, 7500);
    }

    fetchRSS();
</script>
</body>
</html>
